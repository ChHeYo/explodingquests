<!DOCTYPE html>
{% load static %}
{% load bootstrap %}
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>ExplodingQuests</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Any custom css -->
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
        {% block header %}{% endblock %}
    </head>
    <body>
        <!-- Navigation -->
        <nav class='navbar navbar-default navbar-fixed-top'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class='navbar-brand' href="{% url 'homepage' %}">
                         <span class='explosion_color'>Exploding</span><span class='quest'>Quests</span> 
                    </a>
                </div>

                <div id='navbar' class='collapse navbar-collapse'>
                    <form class="navbar-form navbar-left">
                        <div class="input-group">
                            <input type="text" class="form-control" id='navbar-searchform' placeholder="Search for...">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                    <span class='glyphicon glyphicon-search'></span>
                                </button>
                            </span>
                        </div>
                    </form>
                    <ul class='nav navbar-nav navbar-right'>
                        {% if request.user.is_authenticated %}
                        <li class='dropdown'>
                            <a class="dropdown-toggle" role='button'
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class='glyphicon glyphicon-user'></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">{{ request.user }}</a></li>
                                <li><a href="{% url 'create_quest' %}">Post a Quest</a></li>
                                <li><a href="{% url 'account_logout' %}">Logout</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li>   
                            <a href="{% url 'account_login' %}">Login</a> 
                        </li>
                        <li>
                            <a href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>
</html>
